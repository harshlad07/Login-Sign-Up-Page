<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stoke</title>
    <link rel="stylesheet" href="/Login-Sign-Up-Page-main/css/index.css" />

    <script
      src="https://kit.fontawesome.com/baf66a9e6e.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Concert+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="box" id="box1">
        <h2>Welcome To Stoke</h2>
        <p>Let's light some fire and get the show on the road...</p>

        <div class="inb2">
          <i class="fab fa-facebook-square" style="margin-right: 20px"></i>
          <i class="fab fa-linkedin" style="margin-right: 20px"></i>
          <i class="fab fa-twitter" style="margin-right: 20px"></i>
          <a
            href="https://www.stoketalent.com/privacy/"
            target="_blank"
            style="text-decoration: none; color: white; margin-left: 100px"
          >
            Privacy Policy</a
          >
          <i class="far fa-copyright" style="margin-left: 100px"></i> 2020 Stoke
        </div>
      </div>

      <div class="box" id="box2">
        <h1>Sign Up</h1>
        <form action="" method="POST" id="frm">
          <i class="far fa-user"></i
          ><input
            type="text"
            class="boxes"
            placeholder="Name"
            style="margin-left: 10px; height: 25px; width: 380px"
          />
          <hr />
          <br />
          <i class="far fa-envelope"></i
          ><input
            type="email"
            class="boxes"
            placeholder="Work email"
            style="margin-left: 10px; height: 25px; width: 380px"
          />
          <hr />
          <br />
          <i class="fas fa-lock"></i
          ><input
            type="password"
            class="boxes"
            placeholder="Password"
            style="margin-left: 10px; height: 25px; width: 380px"
          />
          <hr />
          <br />
          <input type="checkbox" style="cursor: pointer" />I agree to Stoke
          Temrs and
          <a href="https://www.stoketalent.com/privacy/" target="_blank"
            >Privacy Polciy</a
          >
          <br />
          <br />
          <button>Get Started Now</button>
          <br />
          <br />
          Exsisting user? <a href="login.html">Log in</a>
        </form>
      </div>
    </div>
  </body>
</html>
